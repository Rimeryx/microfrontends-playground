<single-spa-router>

  <nav>
    <a href="/react">React</a>
    <a href="/vanilla">Vanilla JS + jQuery</a>
    <a href="/vue">Vue</a>
    <a href="/angular">Angular</a>
  </nav>

  <main>
    <route path="/react">
      <application name="@Rimeryx/mfe-react"></application>

    <route path="/vanilla">
      <application name="@Rimeryx/mfe-vanilla"></application>

    <route path="/vue">

    </route>

    <route path="/angular">

    </route>
  </main>
</single-spa-router>
